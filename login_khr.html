<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .toggle-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>



<div id="login-container" class="container">
    <h2>로그인</h2>
    <div class="form-group">
        <label for="login-email">이메일</label>
        <input type="email" id="login-email" required>
    </div>
    <div class="form-group">
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" required>
    </div>
    <div class="form-group">
        <button onclick="login()">로그인</button>
    </div>
    <span class="toggle-link" onclick="showSignup()">회원가입</span>
</div>

<div id="signup-container" class="container" style="display: none;">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="signup-email">연세메일</label>
        <input type="email" id="signup-email" required>
    </div>
    <div class="form-group">
        <label for="signup-password">비밀번호</label>
        <input type="password" id="signup-password" required>
    </div>
    <div class="form-group">
        <label for="signup-confirm-password">비밀번호 확인</label>
        <input type="password" id="signup-confirm-password" required>
    </div>
    <div class="form-group">
        <button onclick="signup()">회원가입</button>
    </div>
    <span class="toggle-link" onclick="showLogin()">이미 가입이 되어 있으신가요?</span>
</div>



<script>
    function showLogin() {
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('signup-container').style.display = 'none';
    }

    function showSignup() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('signup-container').style.display = 'block';
    }

    function login() {
        // 로그인 기능 구현
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        console.log(`Login with Email: ${email}, Password: ${password}`);
    }

    function signup() {
        // 회원가입 기능 구현
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        console.log(`Sign Up with Email: ${email}, Password: ${password}`);

    }
</script>

</body>
</html>
